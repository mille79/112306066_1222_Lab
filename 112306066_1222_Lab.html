<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll</title>
</head>
<body>
    <h1>Dice Roll Results</h1>

    <script>
        function rollDice() {
            var diceResults = [];
            var diceProbabilities = [0, 0, 0, 0, 0, 0];

            // Roll 12 dice
            for (var i = 0; i < 12; i++) {
                var result = Math.floor(Math.random() * 6) + 1;
                diceResults.push(result);

                // Increment the corresponding probability counter
                diceProbabilities[result - 1]++;
            }

            // Display results and probabilities
            for (var i = 0; i < 12; i++) {
                var imageName = "die" + diceResults[i];
                document.write("<img src='" + imageName + ".png' alt='Dice " + diceResults[i] + "' width='50'> ");
            }

            document.write("<h2>Dice Probabilities:</h2>");
            for (var i = 0; i < 6; i++) {
                var probability = (diceProbabilities[i] / 12) * 100;
                document.write("Dice " + (i + 1) + ": " + probability.toFixed(2) + "%<br>");
            }
        }

        // Call the rollDice function
        rollDice();
    </script>
</body>
</html>
